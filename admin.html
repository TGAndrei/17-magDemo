<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h2>ADMIN PANEL : Product list</h2>
      <div class="topButtons">
        <button class="create-product">Create new product</button>
        <a href="homepage.html" class="backToSite">Go back to site</a>
      </div>
      <!-- ADD PRODUCT POPUP START HERE -->
      <div class="form-popup" id="myForm">
        <div class="form-container">
          <h1>Add product</h1>

          <label for="productName"><b>Name:</b></label>
          <input
            type="text"
            placeholder="Enter the name"
            name="productName"
            id="name"
            required
          />

          <label for="productPrice"><b>Price</b></label>
          <input
            type="text"
            placeholder="Enter Price"
            name="productPrice"
            id="price"
            required
          />

          <label for="productDescription"><b>Desc:</b></label>
          <input
            type="text"
            placeholder="Enter Description"
            name="productDescription"
            id="desc"
            required
          />

          <label for="imgURL"><b>imgURL:</b></label>
          <input
            type="text"
            placeholder="Enter the URL"
            name="imgURL"
            id="imgURL"
            required
          />
          <input type="hidden" id="productId" name="productId" />
          <div class="addProductButtons">
            <button
              data-product-id="${product.id}"
              type="edit"
              class="btn edit"
            >
              Edit
            </button>
            <button
              data-product-id="${product.id}"
              type="submit"
              class="btn submit"
            >
              Submit
            </button>
            <button type="button" class="btn cancel">Close</button>
          </div>
        </div>
      </div>
      <!--  ADD PRODUCT POPUP ENDS HERE -->
      <table id="storeList">
        <thead>
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Price</td>
            <td>Description</td>
            <td>imgURL</td>
            <td></td>
          </tr>
        </thead>
        <tbody id="addNewRow"></tbody>
      </table>
    </div>
    <script src="./src/admin.js"></script>
  </body>
</html>
